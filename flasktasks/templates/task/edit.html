{% extends "base.html" %}
{% block body %}
<div class="container">
    <div class="page-header">
        <h1>Edit Task</h1>
		<h4>{{ task.title }}, <small>{{ task.description }}</small></h4>
    </div>
	
    <form method="POST">
        <div class="form-group">
            <input name="title" type="text" class="form-control" value="{{ task.title }}" required>
        </div>
        <div class="form-group">
            <textarea name="description" class="form-control" rows="3" value="{{ task.description }}"></textarea>
			<!-- Not working in firefox? Maybe use editable text / seamless forms instead -->
        </div>

        <button type="submit" class="btn btn-primary">Edit it!</button>
    </form>

</div>
{% endblock %}
